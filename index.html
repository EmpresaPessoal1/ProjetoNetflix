<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS EXTERNO -->
    <link rel="stylesheet" href="./src/css/estilo.css">
    <title>Netflix | Inicio</title>
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho-nav">
            <img src="./src/assets/logo.png" alt="logo" class="logo">
            <ul class="cabecalho-menu">
                <li><a href="#">Início</a></li>
                <li><a href="#">Séries</a></li>
                <li><a href="/src/pages/filmes.html">Filmes</a></li>
                <li><a href="./src/pages/perfis.html">Perfis</a></li>
            </ul>
        </nav>
    </header>

    <main class="principal">
        <section class="banner">
            <div class="banner-conteudo">
                <div class="banner-overlay"></div>
                <h1 class="banner-titulo">Título do filme</h1>
                <p class="banner-descricao">Descrição do filme/serie</p>
                <button class="banner-btn">Assistir</button>
                <button class="banner-btn">Minha lista</button>
            </div>
        </section>
        <section class="sessao-filmes">
            <h2 class="filmetitulo">Populares na Netflix</h2>
            <div class="carrossel">
                <div class="carrossel-lista">
                    <div class="carrossel-item"><img src="./src/assets/Game1.jpg" alt="Filme1"></div>
                    <div class="carrossel-item"><img src="./src/assets/Game2.jpg" alt="Filme2"></div>
                    <div class="carrossel-item"><img src="./src/assets/Game3.jpg" alt="Filme3"></div>
                    <div class="carrossel-item"><img src="./src/assets/Game4.jpg" alt="Filme4"></div>
                    <div class="carrossel-item"><img src="./src/assets/Game5.jpg" alt="Filme5"></div>
                </div>
                <button class="btn-carrossel btn-anterior">&lt;</button>
                <button class="btn-carrossel btn-proximo">&gt;</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 - Projeto Netflix</p>
    </footer>
    <!-- JAVASCRIPT EXTERNO -->
    <script src="./src/js/script.js"></script>
</body>

</html>
