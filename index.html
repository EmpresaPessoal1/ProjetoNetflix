<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS EXTERNO -->
    <link rel="stylesheet" href="./src/css/estilo.css">
    <title>Netflix | Inicio</title>
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho-nav">
            <img src="" alt="logo" class="logo">
            <ul class="cabecalho-menu">
                <li><a href="">Início</a></li>
                <li><a href="">Séries</a></li>
                <li><a href="">Filmes</a></li>
                <li><a href="">Minha Lista</a></li>
            </ul>
        </nav>
    </header>

    <main class="principal">
        <section class="banner">
            <div class="banner-conteudo">
                <h1 class="banner-titulo">Título do filme</h1>
                <p class="banner-descricao">Descrição do filme/serie</p>
                <button class="banner-assistir">Assistir</button>
                <button class="btn-lista">Minha lista</button>
            </div>
        </section>
        <section class="sessao-filmes">
            <h2 class="filmetitulo">Populares na Netflix</h2>
            <div class="carrossel">
                <div class="carrossel-lista">
                    <div class="carrossel-item"><img src="" alt="Filme1"></div>
                    <div class="carrossel-item"><img src="" alt="Filme2"></div>
                    <div class="carrossel-item"><img src="" alt="Filme3"></div>
                    <div class="carrossel-item"><img src="" alt="Filme4"></div>
                    <div class="carrossel-item"><img src="" alt="Filme5"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 - Projeto Netflix</p>
    </footer>

    <script src="./src/js/script.js"></script>

</html>
